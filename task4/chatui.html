<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="chatui2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Chats</h3>
            </div>
            <div class="contact-list">
                <div class="contact active">
                    <div class="avatar">S</div>
                    <div class="contact-info">
                        <span class="name">Spidy</span>
                        <span class="status">Online</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-window">
            <header class="chat-header">
                <div class="header-info">
                    <h4>Spidy</h4>
                </div>
                <div class="header-actions">
                    <button class="icon-btn"><i class="fas fa-phone"></i></button>
                    <button class="icon-btn"><i class="fas fa-video"></i></button>
                </div>
            </header>

            <div class="messages-area" id="chatBox">
                <div class="message incoming">
                    <p>Hello Sanjay! How is your day going today?</p>
                    <span class="time">09:00 AM</span>
                </div>
                <div class="message outgoing">
                    <p>I am at work, I get lot of work</p>
                    <span class="time">09:05 AM</span>
                </div>
                <div class="message incoming">
                    <p>Great Power Comes with Great Responsibility</p>
                    <span class="time">09:06 AM</span>
                </div>
                <div class="message outgoing">
                    <p>sure spidy i will</p>
                    <span class="time">09:10 AM</span>
                </div>
                <div class="message incoming">
                    <p>that sounds good and bye from your friendly neighbourhood spiderman</p>
                    <span class="time">09:11 AM</span>
                </div>
            </div>

            <footer class="input-area">
                <input type="text" id="userInput" placeholder="Type a message and press Enter...">
            </footer>
        </main>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && input.value.trim() !== "") {
                const msg = document.createElement('div');
                msg.className = 'message outgoing';
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                msg.innerHTML = `<p>${input.value}</p><span class="time">${time}</span>`;
                chatBox.appendChild(msg);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
